<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            /* box-level */
            background-color: lightgray;
            height: auto;
            width: auto;

            border: 10px solid darkblue;

            padding: 10px;

            margin: 20px 20px 40px 20px;
        }

        a {
            /* inline-level */
            border: 5px solid red;

            padding: 10px;
        }

        p {
            text-align: justify;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>

</html>
