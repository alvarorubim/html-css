<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" placeholder="Ex.: Arthur Morgan" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" placeholder="Ex.: seu.nome@gmail.com" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="Ex.: (xx)xxxxx-xxxx" required>
            </p>
        </fieldset>
        <!-- Estuda mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
